<html lang="es">

<body>
  <header>

    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Comparte tu opiniÃ³n</h2>
      <form id="formOpiniones">
        <input type="text" id="nombre" placeholder="Tu nombre (opcional)">
        <label><input type="checkbox" id="anonimo"> Publicar como anÃ³nimo</label>
        <textarea id="opinion" placeholder="Escribe tu opiniÃ³n aquÃ­..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="listaOpiniones">
      <h2>Opiniones publicadas</h2>

  <!-- ðŸ”¥ Script para conectar con Firebase y manejar el foro -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ðŸ”§ Tu configuraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAa-ryPSIKuxNLIF9hW05brZbhGXhewirA",
      authDomain: "foroambiental-9cd1d.firebaseapp.com",
      projectId: "foroambiental-9cd1d",
      storageBucket: "foroambiental-9cd1d.appspot.com",
      messagingSenderId: "982048302221",
      appId: "1:982048302221:web:a5c43c2c498dc44e306ec4",
      measurementId: "G-LL5VWNJJFW"
    };

    // ðŸš€ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ“© Enviar nueva opiniÃ³n
    const form = document.getElementById("formOpiniones");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const anonimo = document.getElementById("anonimo").checked;
      const opinion = document.getElementById("opinion").value.trim();

      if (opinion === "") return alert("Por favor escribe una opiniÃ³n antes de publicar.");

      const autor = anonimo || nombre === "" ? "AnÃ³nimo" : nombre;

      try {
        await addDoc(collection(db, "opiniones"), {
          autor: autor,
          opinion: opinion,
          fecha: new Date().toISOString()
        });
        alert("Tu opiniÃ³n fue publicada correctamente âœ…");
        form.reset();
        mostrarOpiniones();
      } catch (error) {
        console.error("Error al guardar la opiniÃ³n:", error);
        alert("Hubo un error al publicar tu opiniÃ³n ðŸ˜¢");
      }
    });

    // ðŸ“œ Mostrar todas las opiniones
    async function mostrarOpiniones() {
      const contenedor = document.getElementById("opiniones");
      contenedor.innerHTML = "<p>Cargando opiniones...</p>";

      const consulta = query(collection(db, "opiniones"), orderBy("fecha", "desc"));
      const snapshot = await getDocs(consulta);

      contenedor.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const opinionDiv = document.createElement("div");
        opinionDiv.classList.add("opinion");
        opinionDiv.innerHTML = `
          <h3>${data.autor}</h3>
          <p>${data.opinion}</p>
          <small>${new Date(data.fecha).toLocaleString()}</small>
        `;
        contenedor.appendChild(opinionDiv);
      });

      if (snapshot.empty) contenedor.innerHTML = "<p>AÃºn no hay opiniones publicadas.</p>";
    }

    // ðŸ”„ Mostrar opiniones al cargar la pÃ¡gina
    mostrarOpiniones();
  </script>
</body>
</html>
