  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>

<body>
  <header>
    <h1>Foro de Opiniones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="quienes.html">Quiénes somos</a>
      <a href="objetivo.html">Objetivo</a>
      <a href="foro.html">Foro</a>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Comparte tu opinión</h2>
      <form id="formOpiniones">
        <input type="text" id="nombre" placeholder="Tu nombre (opcional)">
        <label><input type="checkbox" id="anonimo"> Publicar como anónimo</label>
        <textarea id="opinion" placeholder="Escribe tu opinión aquí..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="listaOpiniones">
      <h2>Opiniones publicadas</h2>
      <div id="opiniones"></div>
    </section>
  </main>

  <footer>

  </footer>
